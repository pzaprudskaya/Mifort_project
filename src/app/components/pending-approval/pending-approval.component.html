<div class = "inline">
  <div   *ngFor="let element of value" >
    <div class = "inline" (click)="changeCircleActivity(element)">
      <circle-progress
        [percent]="(element.actual * 100) / element.planned"
        [outerStrokeColor]="checkValue(element.planned, element.actual)">
      </circle-progress>
      <div class = "inline">
        <div *ngIf="element.active" class="information_pending_approval">
          <div class="text_period">
            <p>{{ element.from }} - {{element.to}}</p>
            <p>{{ element.actual }} / {{ element.planned }}</p>
          </div>
        </div>
        <div class = "inline" *ngIf="element.active">
          <div class="done"><mat-icon>done</mat-icon></div>
          <div class="call_made"><mat-icon>call_made</mat-icon></div>
        </div>
      </div>
    </div>

  </div>
</div>
