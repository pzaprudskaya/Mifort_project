<div class="progress">
  <div class="progress__section progress-section__first">
    <input value='{{name}}' class="progress__input progress__platform_input">
    <div class="circle circle__main" (click)="changeCondition()" [ngStyle]="{ 'background': color }"></div>
    <ng-template [ngIf]="condition">
      <div class="progress__color-picker">
        <h3>Pick a color:</h3>
        <div class="progress__color-picker_elements">
          <div class="circle circle__colorc" *ngFor = "let item of colors" (click)='changeColor(item)' [ngStyle]="{ 'background': item }"></div>
        </div>
      </div>
    </ng-template>
    <p>Code:
    <input value="{{code}}" class="progress__input progress__code_input"> </p>
    <button class="progress-section__button">IN PROGRESS</button>
    <div class="progress-section__first_buttons">
      <button class="progress-section__first_buttons_button">Pause<i class="material-icons material-icons__pause">pause</i></button>
      <button class="progress-section__first_buttons_button">Archive<i class="material-icons material-icons__stop">stop</i></button>
      <button class="progress-section__first_buttons_button">Save</button>
    </div>
  </div>
  <div class="progress__section progress-section__second">
    <p>Project type:  
      <input value="{{projectType}}" class="progress__input progress__project_type"></p>

    <div class="progress-bar">
      <app-progress-bar [progress]="progressBar"
      ></app-progress-bar>
    </div>
  </div>
  <div class="progress__section">
    <div class="progress__section_date">
      <p>Start date:</p>
      <input value="{{startDate}}" class="progress__input progress__input_type_date">
      <i class="material-icons">
        today
      </i>
    </div>
    <div class="progress__section_date">
      <p>Men/hours</p>
      <input value="{{endDate}}" class="progress__input progress__input_type_date hours">
    </div>
  </div>
</div>
